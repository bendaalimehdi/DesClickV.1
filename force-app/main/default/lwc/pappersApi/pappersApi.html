<!-- PappersComponent.html -->
<template>
  <lightning-card title="Company Information" icon-name="standard:account">
    <lightning-button
      label="Fetch Company Info"
      onclick={handleButtonClick}
    ></lightning-button>

    <template if:true={companyInfo}>
      <lightning-datatable
        key-field="siren"
        data={companyInfo}
        columns={columns}
        hide-checkbox-column="true"
      >
      </lightning-datatable>
    </template>
    <template if:true={error}>
      <p>Error fetching company info: {error}</p>
    </template>
  </lightning-card>
</template>

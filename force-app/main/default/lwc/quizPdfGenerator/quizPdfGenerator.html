<template>
  <lightning-card title="Generate Quiz PDFs" icon-name="doctype:pdf">
    <div class="slds-m-around_medium">
      <lightning-combobox
        name="vfpList"
        label="Select Visualforce Page"
        value={selectedVfp}
        placeholder="Select a Visualforce Page"
        options={vfpList}
        onchange={handleVfpChange}
      >
      </lightning-combobox>

      <lightning-button
        label="Generate PDFs"
        onclick={handleGeneratePDFs}
        class="slds-m-top_medium"
      >
      </lightning-button>
    </div>
  </lightning-card>
</template>

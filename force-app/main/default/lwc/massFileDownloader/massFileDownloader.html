<template>
  <lightning-card title="Mass File Downloader">
      <lightning-button
          variant="brand"
          label="Download Files"
          title="Download files"
          icon-name="utility:download"
          class="slds-m-left_x-small"
          slot="actions"
          onclick={downloadFiles}
      ></lightning-button>
      <lightning-button
          variant="destructive"
          label="Delete Files"
          title="Delete files"
          icon-name="utility:delete"
          class="slds-m-left_x-small"
          slot="actions"
          onclick={deleteFiles}
      ></lightning-button>
      <lightning-button
          variant="brand"
          label="Merge Files"
          title="Merge files"
          icon-name="utility:merge"
          class="slds-m-left_x-small"
          slot="actions"
          onclick={mergeFiles}
      ></lightning-button>
      <lightning-datatable
          key-field="Id"
          data={wiredFilesData}
          columns={columns}
          onrowselection={handleRowSelection}
      >
      </lightning-datatable>
      <template if:true={wiredFilesError}>
          <div class="slds-text-color_error">
              {wiredFilesError}
          </div>
      </template>
  </lightning-card>
</template>
